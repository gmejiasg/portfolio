<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portafolio</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div>
        <header>
            <nav>
                <img src="img/APLogo.png" alt="LogoArgentinaPrograma" width="100">
                <ul>
                    <li>Facebook</li>
                    <li>twitter</li>
                    <li>ig</li>
                </ul>
                <button>Login</button>
            </nav>
            <img src="img/Fondo.jpg" alt="Fondo">
            <img src="img/IMG-20200813-WA0049.jpg" alt="Foto Gabriela" width="100">
            <div id="info-perfil">
                <p>Gabriela Mejias</p>
                <!--Datos académicos-->
                <p>La Plata, Buenos Aires, Argentina</p>      
            </div>
        </header> 
        <section id="cv">
            <article class="card">
                <div class="card-title">
                    <h5>Acerca de</h5>
                </div>
                <div class="card-body"></div>
                <!--info profecional resumida-->
            </article>
            <article class="card">
                <div class="card-title">
                    <h5>Experiencia</h5>
                </div>
                <div class="card-body"></div>
                <!--Datos de los lugares donde he trabajado, experiencia, puesto, logos-->
            </article>
            <article>
                <div class="card-title">
                    <h5>Educación</h5>
                </div>
                <div class="card-body">
                    <!--INformacion académica-->
                </div>
            </article>
        </section>
    </div>
